<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">

    <!-- <link rel="apple-touch-icon" href="logo192.png" /> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    
    <title>Twitter Archive Explorer</title>

    <!-- % META_REPLACEMENT % -->
    <meta name="replacement">

    <meta name="description" content="Browse your Twitter archive, delete tweets easily and dig into you old content.">

    <meta name="og:title" content="Twitter Archive Explorer">
    <meta name="og:image" content="https://archive-explorer.com/favicon.ico">
    <meta name="og:description" content="Browse your Twitter archive, delete tweets easily and dig into you old content.">
    <meta name="og:url" content="https://archive-explorer.com">
    <meta name="og:type" content="website">

    <meta name="title" content="Twitter Archive Explorer">

    <meta property="og:locale" content="en_US"/>
    <meta property="og:site_name" content="Twitter Archive Explorer">
    <meta property="og:image" content="https://archive-explorer.com/assets/icon.png">

    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://archive-explorer.com/">
    <meta property="twitter:title" content="Twitter Archive Explorer">
    <meta property="twitter:description" content="Browse your Twitter archive, delete tweets easily and dig into you old content.">
    <meta property="twitter:image" content="https://archive-explorer.com/assets/icon.png">

    <meta name="end-replacement">
    <!-- % END META_REPLACEMENT % -->

    <meta name="theme-color" content="#5f92ff">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

  </body>
</html>
